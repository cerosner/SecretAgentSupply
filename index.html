<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="company logo binaculars">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

      <div class="banner">
        <div class="container">
          <div class="headline">
            <p>New Arrival</p>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <div class="navigation">
        <nav class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
          <!-- display for 1024px or less -->
          <span id="menu">Menu</span>
        </nav>
      </div>

        <div class="products">
          <div class="container">
            <div class="item pen">
              <div class="pic"><img src="./resources/images/pen.png" alt="black pen with gold trimmings"></div>
              <div class="description">Exploding Pen</div>
            </div>
            <div class="item watch">
              <div class="pic"><img src="./resources/images/watch.png" alt="silver watch with black display"></div>
              <div class="description">Cellular Watch</div>
            </div>
            <div class="item glasses">
              <div class="pic"><img src="./resources/images/glasses.png" alt="black rectangular sunglasses with tint"></div>
              <div class="description">Thermal Glasses</div>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="container">
            <div class="box location">
              <div class="head">Location</div>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="box">
              <div class="head">Hours</div>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
